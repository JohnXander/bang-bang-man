<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="img/bang-pic-2.jpg">
    <title>Bangman</title>
</head>
<body>
    <div class="content">
        <div class="game-progress">
            <img id="bangPic" src="img/bang-pic-2.jpg" alt="Bang Bang">
            <h2 id="lives">Click play to begin</h2>
        </div>
        <div class="word">
            <p class="result" id="word">BANGMAN</p>
        </div>
        <div class="keyboard">
            <div class="keyboard-row-1">
                <span id="q" onclick="findLetter('Q')"><p>Q</p></span>
                <span id="w" onclick="findLetter('W')"><p>W</p></span>
                <span id="e" onclick="findLetter('E')"><p>E</p></span>
                <span id="r" onclick="findLetter('R')"><p>R</p></span>
                <span id="t" onclick="findLetter('T')"><p>T</p></span>
                <span id="y" onclick="findLetter('Y')"><p>Y</p></span>
                <span id="u" onclick="findLetter('U')"><p>U</p></span>
                <span id="i" onclick="findLetter('I')"><p>I</p></span>
                <span id="o" onclick="findLetter('O')"><p>O</p></span>
                <span id="p" onclick="findLetter('P')"><p>P</p></span>
            </div>
            <div class="keyboard-row-2">
                <span id="a" onclick="findLetter('A')"><p>A</p></span>
                <span id="s" onclick="findLetter('S')"><p>S</p></span>
                <span id="d" onclick="findLetter('D')"><p>D</p></span>
                <span id="f" onclick="findLetter('F')"><p>F</p></span>
                <span id="g" onclick="findLetter('G')"><p>G</p></span>
                <span id="h" onclick="findLetter('H')"><p>H</p></span>
                <span id="j" onclick="findLetter('J')"><p>J</p></span>
                <span id="k" onclick="findLetter('K')"><p>K</p></span>
                <span id="l" onclick="findLetter('L')"><p>L</p></span>
            </div>
            <div class="keyboard-row-3">
                <span id="z" onclick="findLetter('Z')"><p>Z</p></span>
                <span id="x" onclick="findLetter('X')"><p>X</p></span>
                <span id="c" onclick="findLetter('C')"><p>C</p></span>
                <span id="v" onclick="findLetter('V')"><p>V</p></span>
                <span id="b" onclick="findLetter('B')"><p>B</p></span>
                <span id="n" onclick="findLetter('N')"><p>N</p></span>
                <span id="m" onclick="findLetter('M')"><p>M</p></span>
            </div>
            <button id="btn" onclick="addWord()">Play</button>
        </div>
    </div>
</body>
</html>

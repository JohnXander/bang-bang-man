<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="img/bang-bang-7.png">
    <title>Bangman</title>
</head>
<body>
    <div class="content">
        <h1>Bang Bangman</h1>
        <div class="game-progress">
            <img src="img/bang-bang-7.png" alt="Bang Bang">
            <h2>9 lives remaining</h2>
        </div>
        <div class="word">
            <h1>_ _ _ _ _ _ _ _ _ _</h1>
        </div>
        <div class="keyboard">
            <div class="keyboard-row-1">
                <span><p>Q</p></span>
                <span><p>W</p></span>
                <span><p>E</p></span>
                <span><p>R</p></span>
                <span><p>T</p></span>
                <span><p>Y</p></span>
                <span><p>U</p></span>
                <span><p>I</p></span>
                <span><p>O</p></span>
                <span><p>P</p></span>
            </div>
            <div class="keyboard-row-2">
                <span><p>A</p></span>
                <span><p>S</p></span>
                <span><p>D</p></span>
                <span><p>F</p></span>
                <span><p>G</p></span>
                <span><p>H</p></span>
                <span><p>J</p></span>
                <span><p>K</p></span>
                <span><p>L</p></span>
            </div>
            <div class="keyboard-row-3">
                <span><p>Z</p></span>
                <span><p>X</p></span>
                <span><p>C</p></span>
                <span><p>V</p></span>
                <span><p>B</p></span>
                <span><p>N</p></span>
                <span><p>M</p></span>
            </div>
        </div>
    </div>
</body>
</html>
